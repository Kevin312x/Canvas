<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <div class="container">
        <canvas class="canvas"></canvas>
        <div class="tools-row">
            <input type="color" class="color-picker" value="#000000">
            <div class="brush-size-group">
                <button id="decrease-brush-size">-</button>
                <input type="number" class="brush-size" value="10">
                <button id="increase-brush-size">+</button>
            </div>
            <div class="tools">
                <button>Pen</button>
                <button>Eraser</button>
                <button>Fill</button>
                <button>Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="canvas.js"></script>
</html>
