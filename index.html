<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <div class="container">
        <canvas class="canvas"></canvas>
        <div class="tools-row">
            <div class="color-picker"></div>
            <div class="brush-size-group">
                <button id="decrease-brush-size">-</button>
                <input type="number" class="brush-size" value="10">
                <button id="increase-brush-size">+</button>
            </div>
            <div class="tools">
                <button onclick="marker_pen();" class="pen active">Pen</button>
                <button onclick="marker_eraser();" class="eraser">Eraser</button>
                <button onclick="marker_fill();" class="fill">Fill</button>
                <button onclick="clear_canvas()" class="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
